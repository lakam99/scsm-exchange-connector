name: Node.js CI

on:
  # âœ… Run on every commit to any branch
  push:
    branches: [ "**" ]

  # âœ… Run on every pull request to any branch
  pull_request:
    branches: [ "**" ]

  # âœ… Enable manual trigger via GitHub Actions UI
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ§ª Run tests with coverage
        run: node jest tests/mail-service.test.js --coverage
